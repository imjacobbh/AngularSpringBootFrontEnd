<nav *ngIf="paginas.length>0">
    <ul class="pagination">
        <li class="page-item"><a class="page-link" [ngClass]="paginator.first ? 'disabled' : ''"
                [routerLink]="['/clientes/page', 0]">First</a></li>
        <li class="page-item"><a class="page-link" [ngClass]="paginator.first ? 'disabled' : ''"
                [routerLink]="['/clientes/page', paginator.number -1]">&laquo;</a></li>
        <li *ngFor=" let pagina of paginas" class="page-item" routerLinkActive="active"><a class="page-link"
                [routerLink]="['/clientes/page', pagina-1]">{{pagina}}</a></li>
        <li class="page-item"><a class="page-link" href="#" [ngClass]="paginator.last ? 'disabled' : ''"
                [routerLink]="['/clientes/page', paginator.number +1]">&raquo;</a></li>
        <li class="page-item"><a class="page-link" [ngClass]="paginator.last ? 'disabled' : ''"
                [routerLink]="['/clientes/page', paginator.totalPages-1]">Last</a></li>
    </ul>
</nav>
